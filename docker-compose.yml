version: "3.8"

services:
  authcompanion:
    build: .
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - SQLITE_DB_PATH=/data/sqlite_authc_database.db
      - ADMIN_KEY_PATH=/data/adminkey
      - SERVER_KEY_PATH=/data/serverkey
    volumes:
      - authdata:/data
    networks:
      - authnet

  caddy:
    image: caddy:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    command: caddy reverse-proxy --from localhost --to authcompanion:3002 --insecure
    networks:
      - authnet

volumes:
  authdata:
  caddy_data:
  caddy_config:

networks:
  authnet:
