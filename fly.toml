# fly.toml file generated for demo.authcompanion.com - used to deploy on fly.io

app = "cold-glitter-1600"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]
ORIGIN="https://demo.authcompanion.com"
APPLICATION_ORIGIN="https://demo.authcompanion.com/v1/web/home"
ADMIN_ORIGIN="http://demo.authcompanion.com/v1/admin/dashboard"
SERVER_KEY_PATH="/data/serverkey"
ADMIN_KEY_PATH="/data/adminkey"
SQLITE_ENABLED=true
SQLITE_DB_PATH=./sqlite_authc_database.db
RECOVERY_REDIRECT_URL="https://demo.authcompanion.com/v1/web/profile"
SMTP_HOSTNAME="smtp.migadu.com"	
SMTP_PORT=465
SMTP_USERNAME="hello@authcompanion.com"
SMTP_PASSWORD="$SMTP_PASSWORD"
FROM_ADDRESS="hello@authcompanion.com"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3002
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[mounts]]
  source = "authc_userdata"
  destination = "/data"